<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Coming Soon Countdown</title>
    <style>
        /* 1. Global Setup (Base Styles - For Desktop/Large Screens) */
        :root {
            --primary-color: #3498db; 
            --secondary-color: #2c3e50; 
            --background-color: #ffffff; 
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--secondary-color);
            text-align: center;
            overflow-x: hidden; 
        }

        /* 2. Title Animation - NOW FLOATING */
        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: var(--secondary-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            
            /* Apply the NEW Floating Animation */
            animation: float 4s ease-in-out infinite alternate;
        }

        /* Keyframes for the FLOATING effect on the title */
        @keyframes float {
            0% {
                transform: translateY(0px); /* Start at original position */
            }
            100% {
                transform: translateY(-15px); /* Float up 15px */
            }
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: var(--primary-color);
        }

        /* 3. Countdown Structure (Base Layout: Horizontal) */
        .countdown {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            max-width: 100%; 
        }

        .countdown-item {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            height: 80px; 
            flex-grow: 1; 
        }

        .label {
            font-size: 0.5em;
            text-transform: uppercase;
            margin-top: 5px;
            color: #7f8c8d;
            display: block;
        }

        /* 4. Digit Animation Setup */
        .digit-container {
            font-size: 3em; 
            font-weight: bold;
            color: var(--secondary-color);
            height: 1em; 
            line-height: 1em; 
            overflow: hidden; 
            position: relative;
        }

        .digit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* ==================================== */
        /* 5. MOBILE FRIENDLY ADJUSTMENTS (Media Query) */
        /* ==================================== */
        @media (max-width: 600px) {
            
            h1 {
                font-size: 3em; 
                letter-spacing: 5px;
            }

            p {
                font-size: 1.2em;
            }

            .countdown {
                flex-direction: row; 
                flex-wrap: wrap; 
                gap: 10px; 
                width: 100%; 
                justify-content: space-around; 
            }

            .countdown-item {
                width: 45%; 
                min-width: unset; 
                padding: 15px 5px; 
                height: 70px;
            }

            .digit-container {
                font-size: 2.5em; 
            }
        }

    </style>
</head>
<body>

    <div class="title-container">
        <h1>Coming Soon</h1>
    </div>

    <p>Our grand launch is locked in!</p>

    <div class="countdown" id="countdown">
        </div>

    <script>
        const DAYS = 3;
        const HOURS = 12;
        const MINUTES = 30;
        const LAUNCH_DURATION_MS = (DAYS * 24 * 60 * 60 * 1000) + (HOURS * 60 * 60 * 1000) + (MINUTES * 60 * 1000); 
        const STORAGE_KEY = 'launchTargetDate';

        function initializeTargetDate() {
            let targetDate = localStorage.getItem(STORAGE_KEY);
            if (!targetDate) {
                const newDate = new Date().getTime() + LAUNCH_DURATION_MS;
                localStorage.setItem(STORAGE_KEY, newDate);
                targetDate = newDate;
            } else {
                targetDate = parseInt(targetDate);
            }
            return targetDate;
        }

        const targetTimestamp = initializeTargetDate();
        const countdownElement = document.getElementById('countdown');
        
        const units = ['Days', 'Hours', 'Minutes', 'Seconds'];
        let initialHTML = '';

        units.forEach(unit => {
            initialHTML += `
                <div class="countdown-item">
                    <div class="digit-container">
                        <div class="digit" id="${unit.toLowerCase()}-value">00</div>
                    </div>
                    <span class="label">${unit}</span>
                </div>
            `;
        });
        countdownElement.innerHTML = initialHTML;
        
        function animateDigit(elementId, newValue) {
            const element = document.getElementById(elementId);
            const paddedValue = String(newValue).padStart(2, '0');
            const oldValue = element.innerHTML;

            if (oldValue !== paddedValue) {
                element.style.transform = 'translateY(1em)'; 
                
                setTimeout(() => {
                    element.innerHTML = paddedValue;
                    element.style.transform = 'translateY(0)'; 
                }, 10); 
            }
        }

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetTimestamp - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance >= 0) {
                animateDigit('days-value', days);
                animateDigit('hours-value', hours);
                animateDigit('minutes-value', minutes);
                animateDigit('seconds-value', seconds);
            } else {
                clearInterval(countdownFunction);
                document.getElementById('countdown').innerHTML = '<h2>ðŸŽ‰ WE ARE LIVE! ðŸŽ‰</h2>';
                document.querySelector('p').innerHTML = 'The new site is ready!';
                localStorage.removeItem(STORAGE_KEY);
            }
        }, 1000);
    </script>
</body>
</html>
