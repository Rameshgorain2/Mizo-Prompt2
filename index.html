<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="j0bfSV86lfx9Ll_Ak0Zt180JeJ-VA_g7kWghMiIHZCo" />
    <meta name="description" content="Mizo Prompt: The ultimate sharing platform for Gemini AI Photo Prompts." />
    <title>Mizo Prompt - Gemini AI Photo Prompt Sharing Platform</title>
   
    <link rel="icon" type="image/png" href="/favicon.png"> 

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body class="light-mode">
    
    <div id="progress-bar"></div> 

    <header>
        <!-- Clicking Title goes to Home -->
        <h1 onclick="navigateTo('/Home')">Mizo Prompt</h1>
        <div class="controls">
            <button class="favorites-button" onclick="showFavoritesPage()">
                <i class="fas fa-heart"></i>
            </button>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search prompts..." onkeyup="filterPrompts(this.value)">
                <button class="search-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
            </div>
            
            <button id="mode-changer" class="mode-changer" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <div id="sort-filter-menu">
        <button class="filter-button active" data-sort-by="latest" onclick="sortPrompts('latest', this)">
            <i class="fas fa-clock" style="margin-right: 5px;"></i> Latest
        </button>
        <button class="filter-button" data-sort-by="popular" onclick="sortPrompts('popular', this)">
            <i class="fas fa-fire-alt" style="margin-right: 5px;"></i> Popular
        </button>
    </div>

    <div class="container">
        
        <!-- Listing Page (Home) -->
        <div id="listing-page"></div>

        <!-- Detail Page -->
        <div id="detail-page" style="display:none;">
            <button class="back-button" onclick="navigateTo('/Home')">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Gallery
            </button>
            
            <div class="detail-content"> 
                <div class="detail-info-header">
                    <h2 id="detail-prompt-title">Loading Title...</h2>
                </div>
                
                <div class="detail-image-container"> 
                    <img id="detail-prompt-image" src="" alt="AI Generated Image" loading="eager" decoding="async">
                </div>
                
                <div class="prompt-text-box">
                    <p id="detail-prompt-text">Loading prompt text...</p>
                </div>

                <div class="detail-buttons"> 
                    <button class="copy-button" id="copy-btn">
                        <i class="fas fa-copy" style="margin-right: 8px;"></i> Copy Full Prompt
                    </button>
                    
                    <button id="gemini-btn">
                        <i class="fas fa-external-link-alt" style="margin-right: 8px;"></i> Go To Gemini
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Favorites Page -->
        <div id="favorites-page" style="display:none;">
            <button class="back-button" onclick="navigateTo('/Home')">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Gallery
            </button>
            <h2>My Liked Prompts ❤️</h2>
            <div id="favorites-grid" class="prompt-grid"></div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" style="display:none;">
            <button class="back-button" onclick="navigateTo('/Home')">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Gallery
            </button>

            <div class="profile-header">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="" alt="Profile Picture">
                </div>

                <div class="profile-name-section">
                    <span id="profile-name">User Name</span>
                    <img id="profile-verified-icon" src="" alt="Verified" class="verified-icon">
                </div>
            </div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <strong id="total-posts-count">0</strong>
                    <span>Total Posts</span>
                </div>
                <div class="stat-item">
                    <strong id="followers-count">0</strong>
                    <span>Followers</span>
                </div>
                <div class="stat-item">
                    <strong id="likes-count">0</strong>
                    <span>Total Posts Like</span>
                </div>
            </div>

            <div class="profile-content">
                <h3>Posted</h3>
                <div id="profile-posts-grid" class="prompt-grid"></div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="copied-alert" class="alert-message" style="display: none;">Prompt Copied!</div>
        <div id="app-alert" class="alert-message"></div>
    </div>

    <!-- AD MODAL (POPUP) -->
    <div id="ad-modal" class="ad-modal-overlay">
        <div class="ad-modal-content">
            <h3 style="margin-bottom: 10px; color: var(--text-color);">Please Wait...</h3>
            
            <!-- Sponsor Image -->
            <div class="ad-image-wrapper">
                <img src="https://i.ibb.co/bjwvBKk8/converted-image.webp" alt="Sponsor Ad" class="ad-image">
            </div>

            <!-- Timer and Button -->
            <div class="ad-footer">
                <p id="ad-timer-text">Wait <span id="ad-countdown">5</span>s</p>
                <button id="ad-skip-btn" class="skip-button" onclick="executeSkipAndCopy()">
                    Skip & Copy <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
